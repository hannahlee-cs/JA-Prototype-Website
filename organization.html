<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>UT Austin Japanese</title>
</head>

<body>

    <!-- Title Section -->
    <div class="title-container">
        <div class="styled-box-header">UT Japanese Department</div>
        <div class="styled-box-footer-title">日本語</div>
    </div>

        <!-- Main Image -->
        <div class="image-container">
            <div class="organizations-container">
                <div class="styled-box">Organizations</div>
            </div>
        </div>

        <div class="image-container">
            <img src="https://www.bing.com/images/blob?bcid=SBQgfJh9SEEIac5nNvTNhzM2nDkV.....1Q" alt="JA" class="uniform-image">
            <img src="https://www.bing.com/images/blob?bcid=SFsKOwu8O0EIac5nNvTNhzM2nDkV.....1w" alt="KAIWATABLE" class="uniform-image">
            <img src="https://www.bing.com/images/blob?bcid=SBhrYGoNMUEIac5nNvTNhzM2nDkV.....0w" alt="PODCAST" class="uniform-image">
        </div>
        <div class="button-container">
            <button type="submit" id="JA" class="styled-button" onclick="window.location.href='https://utexas.campuslabs.com/engage/organization/JA'">JA</button>
            <button type="submit" id="Kaiwa Table" class="styled-button" onclick="window.location.href='https://liberalarts.utexas.edu/tlc/events/japanese-conversation-group-japanese-english-exchange-conversation-table'">Kaiwa Table</button>
            <button type="submit" id="Podcast" class="styled-button" onclick="window.location.href='https://www.youtube.com/@SimplyJapaneseTX'">Podcast</button>
        </div>

    <!-- Outreach Section -->
    <div class="outreach-container">
        <div class="styled-box-outreach">Learn more and support!</div>
        <form action="/submit" method="POST">
            <input type="text" name="user_input" placeholder="Enter your email....">
            <button type="submit">Submit</button>
        </form>
        <div class="styled-box-outreach">ありがとうございました。</div>
    </div>

</body>
</html>
