<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>UT Austin Japanese</title>
</head>

<body>

    <!-- Title Section -->
    <div class="title-container">
        <div class="styled-box-header">UT Japanese Department</div>
        <div class="styled-box-footer-title">日本語</div>
    </div>

        <!-- Main Image -->
        <div class="image-container">
            <div class="academics-container">
                <div class="styled-box">Academics</div>
            </div>
        </div>

        <div class="button-container">
            <button type="submit" id="Professors" class="styled-button-huge" onclick="window.location.href='https://liberalarts.utexas.edu/languages/japanese.html'">Professors</button>
            <button type="submit" id="JOSHU" class="styled-button-huge" onclick="window.location.href='https://laits.utexas.edu/japanese/joshu/'">JOSHU</button>
        </div>

    <!-- Outreach Section -->
    <div class="outreach-container">
        <div class="styled-box-outreach">Learn more and support!</div>
        <form action="/submit" method="POST">
            <input type="text" name="user_input" placeholder="Enter your email....">
            <button type="submit">Submit</button>
        </form>
        <div class="styled-box-outreach">ありがとうございました。</div>
    </div>

</body>
</html>
